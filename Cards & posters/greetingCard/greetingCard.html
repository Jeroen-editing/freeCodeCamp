<!DOCTYPE html>
<html lang="en">
<head>
    <!--<script src="" defer></script>-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Give a summary about your website in teh meta:description content attr-->
    <!--<meta name="description" content="">-->
    <!--Look for the og's og:title, og:description, og:image, og:url, og:type og:site_name og:locale-->
    <title>Greeting Card</title>
    <link href="greetingCardStyles.css" rel="stylesheet">
</head>
<body>
    <div id="greeting-card" class="card">
        <h1>Happy Birthday!</h1>
        <p class="message">
            Wishing you all the happiness and joy on your special day!
        </p>
        <div class="card-links">
            <a class="send-link" href="#send">Send Card</a>
            <a class="share-link" href="#share">Share on Social Media</a>
        </div>
    </div>
    <section id="send">
        <h2>Sending your card...</h2>
        <p>Card successfully sent to your recipient!</p>
    </section>
    <section id="share">
        <h2>Sharing your card...</h2>
        <p>Your card was shared on social media!</p>
    </section>
</body>
</html>
