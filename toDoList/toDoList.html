<!DOCTYPE html>
<html lang="en">
<head>
    <!--<script src="" defer></script>-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Give a summary about your website in teh meta:description content attr-->
    <!--<meta name="description" content="">-->
    <!--Look for the og's og:title, og:description, og:image, og:url, og:type og:site_name og:locale-->
    <title>To Do List</title>
    <link href="toDoListStyles.css" rel="stylesheet">
</head>
<body>
    <ul class="todo-list">
        <li>
            <input type="checkbox" id="eat">
            <label for="eat">Eat</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="#" target="_blank">Food Menu</a></li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="drink">
            <label for="drink">Drink</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="#" target="_blank">Bar</a></li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="work">
            <label for="work">Work</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="#" target="_blank">Shedule</a></li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="sleep">
            <label for="sleep">Sleep</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="#" target="_blank">Bed</a></li>
            </ul>
        </li>
    </ul>
</body>
</html>
