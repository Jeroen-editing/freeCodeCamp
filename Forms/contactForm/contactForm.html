<!DOCTYPE html>
<html lang="en">
<head>
    <script src="" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Give a summary about your website in teh meta:description content attr-->
    <meta name="description" content="">
    <!--Look for the og's og:title, og:description, og:image, og:url, og:type og:site_name og:locale-->
    <title>Contact Form</title>
    <link href="contactFormStyles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Contact Form</h1>
    <div class="form-container">
        <form action="https://register-demo.freecodecamp.org" method="post">
            <fieldset>
                <legend><h2>Contatc Us</h2></legend>
                <label for="full-name" class="top-label">Full name:</label>
                <input id="full-name" type="text" name="fullname" required>
                <label for="email">Email:</label>
                <input id="email" type="email" name="mail" required>
                <label for="contact-input">Your Question or Comments:</label>
                <textarea id="contact-input" name="comments" cols="30" rows="10" required></textarea>
                <button id="send" name="send" type="submit">Submit</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
